name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    # release/*ブランチからのマージ時のみ実行
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 全履歴を取得（タグ比較に必要）

    - uses: pnpm/action-setup@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'
        registry-url: 'https://registry.npmjs.org'

    - name: Upgrade npm for Trusted Publisher
      run: npm install -g npm@latest
      # Trusted Publisher requires npm CLI v11.5.1+

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build all packages
      run: pnpm build

    - name: Run tests
      run: pnpm run test:run

    - name: Run type check
      run: pnpm typecheck

    - name: Run linter
      run: pnpm lint

    - name: Extract version from package.json
      id: version
      run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Validate version
      run: |
        VERSION="${{ steps.version.outputs.VERSION }}"

        # 1. 形式チェック: セマンティックバージョニング形式か（X.Y.Z）
        if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "❌ Invalid version format: $VERSION"
          echo "Version must follow semantic versioning (e.g., 1.2.3)"
          exit 1
        fi
        echo "✅ Version format is valid: $VERSION"

        # 2. タグ重複チェック: 既存のタグと重複していないか
        if git rev-parse "v$VERSION" >/dev/null 2>&1; then
          echo "❌ Tag v$VERSION already exists"
          echo "Please use a different version number"
          exit 1
        fi
        echo "✅ Tag v$VERSION does not exist"

        # 3. バージョン順序性チェック: 最新のタグより大きいバージョンか
        LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        LATEST_VERSION=${LATEST_TAG#v}
        echo "Latest version: $LATEST_VERSION"

        # semverの比較（npx semver使用）
        if ! npx semver "$VERSION" -r ">$LATEST_VERSION" >/dev/null 2>&1; then
          echo "❌ Version $VERSION is not greater than $LATEST_VERSION"
          echo "New version must be greater than the latest version"
          exit 1
        fi
        echo "✅ Version $VERSION is greater than $LATEST_VERSION"

    - name: Extract release notes
      id: release_notes
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        if [ -f CHANGELOG.md ]; then
          # Extract the section for this version from CHANGELOG.md
          NOTES=$(awk "/## \\[${VERSION}\\]/,/## \\[/" CHANGELOG.md | sed '$d' | tail -n +2)
          if [ -z "$NOTES" ]; then
            NOTES="リリース v${VERSION}"
          fi
        else
          NOTES="リリース v${VERSION}"
        fi
        echo "NOTES<<EOF" >> $GITHUB_OUTPUT
        echo "$NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Publish changed packages to npm
      run: |
        # changesetで変更されたパッケージを取得し、個別に公開
        # バージョンとCHANGELOGは既にversion-updateワークフローで更新済み

        # 各パッケージディレクトリで公開
        for dir in packages/*; do
          if [ -d "$dir" ]; then
            cd "$dir"
            PACKAGE_NAME=$(node -p "require('./package.json').name")
            PACKAGE_VERSION=$(node -p "require('./package.json').version")
            IS_PRIVATE=$(node -p "require('./package.json').private || false")

            if [ "$IS_PRIVATE" = "false" ]; then
              # npmに既に公開されているバージョンを確認
              PUBLISHED_VERSION=$(pnpm view "$PACKAGE_NAME" version 2>/dev/null || echo "0.0.0")

              if [ "$PACKAGE_VERSION" != "$PUBLISHED_VERSION" ]; then
                echo "Publishing $PACKAGE_NAME@$PACKAGE_VERSION (previous: $PUBLISHED_VERSION)"
                pnpm publish --no-git-checks --provenance --access public
              else
                echo "Skipping $PACKAGE_NAME@$PACKAGE_VERSION (already published)"
              fi
            else
              echo "Skipping $PACKAGE_NAME (private package)"
            fi

            cd ../..
          fi
        done
      # Note: Using npm Trusted Publisher (OIDC)
      # Authentication via id-token: write permission (no NODE_AUTH_TOKEN needed)
      # Configure Trusted Publisher on npmjs.com for each package before first release

    - name: Create git tag
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git tag -a "v${{ steps.version.outputs.VERSION }}" -m "Release v${{ steps.version.outputs.VERSION }}"
        git push origin "v${{ steps.version.outputs.VERSION }}"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: v${{ steps.version.outputs.VERSION }}
        body: ${{ steps.release_notes.outputs.NOTES }}
        draft: false
        prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') }}
