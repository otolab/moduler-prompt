name: Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  release:
    # release/*ブランチからのマージ時のみ実行
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Build all packages
      run: npm run build

    - name: Run tests
      run: npm run test:run

    - name: Run type check
      run: npm run typecheck

    - name: Run linter
      run: npm run lint

    - name: Extract version from package.json
      id: version
      run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

    - name: Extract release notes
      id: release_notes
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        if [ -f CHANGELOG.md ]; then
          # Extract the section for this version from CHANGELOG.md
          NOTES=$(awk "/## \\[${VERSION}\\]/,/## \\[/" CHANGELOG.md | sed '$d' | tail -n +2)
          if [ -z "$NOTES" ]; then
            NOTES="リリース v${VERSION}"
          fi
        else
          NOTES="リリース v${VERSION}"
        fi
        echo "NOTES<<EOF" >> $GITHUB_OUTPUT
        echo "$NOTES" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create git tag
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git tag -a "v${{ steps.version.outputs.VERSION }}" -m "Release v${{ steps.version.outputs.VERSION }}"
        git push origin "v${{ steps.version.outputs.VERSION }}"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: v${{ steps.version.outputs.VERSION }}
        body: ${{ steps.release_notes.outputs.NOTES }}
        draft: false
        prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') }}

    - name: Publish changed packages to npm
      run: |
        # changesetで変更されたパッケージを取得し、個別に公開
        # バージョンとCHANGELOGは既にversion-updateワークフローで更新済み

        # 各パッケージディレクトリで公開
        for dir in packages/*; do
          if [ -d "$dir" ]; then
            cd "$dir"
            PACKAGE_NAME=$(node -p "require('./package.json').name")
            PACKAGE_VERSION=$(node -p "require('./package.json').version")
            IS_PRIVATE=$(node -p "require('./package.json').private || false")

            if [ "$IS_PRIVATE" = "false" ]; then
              # npmに既に公開されているバージョンを確認
              PUBLISHED_VERSION=$(npm view "$PACKAGE_NAME" version 2>/dev/null || echo "0.0.0")

              if [ "$PACKAGE_VERSION" != "$PUBLISHED_VERSION" ]; then
                echo "Publishing $PACKAGE_NAME@$PACKAGE_VERSION (previous: $PUBLISHED_VERSION)"
                npm publish --access public --provenance
              else
                echo "Skipping $PACKAGE_NAME@$PACKAGE_VERSION (already published)"
              fi
            else
              echo "Skipping $PACKAGE_NAME (private package)"
            fi

            cd ../..
          fi
        done
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      # Note: Using npm Trusted Publisher (OIDC)
      # Authentication via id-token: write permission
      # Configure Trusted Publisher on npmjs.com for each package before first release
