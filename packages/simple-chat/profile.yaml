# Simple Chat Profile Example
# シンプルチャット用プロファイル設定例

# システムプロンプト（必須）
systemPrompt: |
  あなたは親切で知識豊富なAIアシスタントです。
  ユーザーの質問に対して、正確で分かりやすい回答を提供してください。
  日本語で応答してください。

# モデル指定（オプション）
# 指定しない場合はdrivers.yamlのdefaultDriverが使用されます
# model: mlx-community/gemma-3-270m-it-qat-4bit

# オプション設定
options:
  temperature: 0.7
  maxTokens: 4000
  topP: 0.9

# リソースファイル（オプション）
# プロファイルファイルからの相対パスで指定
# resourceFiles:
#   - ./knowledge.md
#   - ./guidelines.txt