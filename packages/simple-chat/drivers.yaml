# Simple Chat Driver Configuration
# simple-chat用のドライバ設定

version: "1.0"
defaultDriver: mlx-local

drivers:
  # MLXローカルモデル（デフォルト）
  - id: mlx-local
    name: MLX Local Model
    model:
      model: mlx-community/gemma-3-270m-it-qat-4bit
      provider: mlx
      capabilities:
        - local
        - streaming
        - japanese
        - chat
      priority: 10

  # その他の利用可能なMLXモデル
  - id: mlx-llama
    name: MLX Llama 3.2
    model:
      model: mlx-community/Llama-3.2-3B-Instruct-4bit
      provider: mlx
      capabilities:
        - local
        - streaming
        - chat
      priority: 5

  - id: mlx-tanuki
    name: MLX Tanuki
    model:
      model: mlx-community/Tanuki-8B-dpo-v1.0-4bit
      provider: mlx
      capabilities:
        - local
        - streaming
        - japanese
        - chat
      priority: 8